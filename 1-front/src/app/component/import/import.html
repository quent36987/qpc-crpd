<div class="import-container">
  <h2>Importer un fichier</h2>

  <!-- SÃ©lection du fichier -->
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept=".xls,.xlsx"
  />

  <!-- Bouton d'upload -->
  <button
    (click)="uploadFile()"
    [disabled]="!fileToUpload"
  >
    Importer
  </button>
</div>
