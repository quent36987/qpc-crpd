# ======================================================================
#  Application
# ======================================================================
spring.application.name=app
back.version=${VERSION:0.0.1}

# ======================================================================
#  Serveur HTTP
# ======================================================================
server.port=${PORT:9001}

# Cookie de session
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax

# ======================================================================
#  Logging
# ======================================================================
logging.level.root=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=WARN

logging.file.path=logs
logging.file.name=${logging.file.path}/${back.version}-back.log
logging.logback.rollingpolicy.max-history=15
logging.logback.rollingpolicy.max-file-size=50MB

# ======================================================================
#  Base de données / JPA
# ======================================================================
# Liquibase
spring.liquibase.change-log=classpath:db/liquibase/master.xml
spring.liquibase.enabled=true

# Database configuration (PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5489/qpc-bdd}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

# ======================================================================
#  JWT / Sécurité
# ======================================================================
# jwt configuration
back.jwtSecret=${JWT_SECRET:======================Bozmoder=Sp8ing===========================}
back.jwtCookieName=${JWT_COOKIE_NAME:qpc-jwt}
back.jwtExpirationMs=${JWT_EXPIRATION_MS:172800000}

# ======================================================================
#  Email / SMTP (Brevo / Sendinblue)
# ======================================================================
# Configuration du serveur SMTP de Brevo (Sendinblue)
mail.smtp.host=smtp.hostinger.com
mail.smtp.port=587
mail.smtp.username=${SMTP_USER:epa-pro@quentin.ovh}
mail.smtp.password=${MAIL_PASSWORD:password}
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# ======================================================================
#  Frontend / URLs externes
# ======================================================================
# front
back.front.url=${FRONT_URL:http://localhost:4200}

# ======================================================================
#  Admin par défaut
# ======================================================================
# admin configuration
back.admin.email=${ADMIN_EMAIL:admin@admin.fr}
back.admin.password=${ADMIN_PASSWORD:password}

# ======================================================================
#  Stockage fichiers
# ======================================================================
# storage
back.storage.path=${STORAGE_PATH:uploads}

# ======================================================================
#  Swagger / OpenAPI
# ======================================================================
# swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# ======================================================================
#  Upload de fichiers
# ======================================================================
# file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=25MB
